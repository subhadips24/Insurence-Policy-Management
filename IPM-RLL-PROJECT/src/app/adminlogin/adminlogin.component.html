
<body background-image="https://images.squarespace-cdn.com/content/v1/58b38d8659cc684cc8867e42/1505410871477-ZO1WOINXFYYM5TEMLJPG/insurance-claims">
      <div class="container">
        <div class="title">Admin Login</div>
       
        <div class="content">
          <form (ngSubmit)="alogin()">
            <div class="user-details">
              
              <div class="input-box" br>
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username" required [(ngModel)]="admin.adminemail" name="adminemail" id="adminemail">
              </div>
            
              
              <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter your password" required  [(ngModel)]="admin.adminpassword" id="adminpassword" name="adminpassword">
              </div>
              
            
          
            </div>
            <div class="button">
              <input type="submit" value="Register">
            </div>
          </form>
        </div>
      </div>
      <router-outlet></router-outlet>
    
      </body>
      
      <app-footer></app-footer>
