<div class="bg-success p-2 text-dark bg-opacity-25">

      <form action="./" method="post">

            <h2>User Registration Form </h2>
          </div>
      <div class="input-group input-group-sm mb-3">
          <div class="input-group-text" id="inputGroup-sizing-sm">Enter  First Name : </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
          <div class="input-group-text" id="inputGroup-sizing-sm">Enter Last Name : </div>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
      
        <div class="input-group input-group-sm mb-3">

        </div>
      
        <div class="input-group input-group-sm mb-3">

        </div>

        <div class="input-group input-group-sm mb-3">
          <div class="input-group-text" id="inputGroup-sizing-sm">Enter Email : </div>

        <div>Gender :</div>

        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" >

            Female
